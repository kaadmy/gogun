[application]

name="Gogun"
main_scene="res://scenes/mainmenu.tscn"
icon="res://icon.png"

[autoload]

gamestate="*res://scripts/gamestate.gd"

[display]

use_2d_pixel_snap=true
custom_theme=""

[image_loader]

repeat=true

[input]

player_left=[key(A)]
player_right=[key(D)]
player_forward=[key(W)]
player_backward=[key(S)]
player_jump=[key(Space)]
player_shoot=[mbutton(0, 1)]
